<div class="wrapper scene-item">
  <div class="sub-section">
    <ion-icon name="{{ iconName }}"></ion-icon>
    <span class="name">{{ name }}</span>
  </div>
  <button
    class="btn"
    [ngClass]="{
    'active': state === 'on',
  }"
    (click)="toggleScene()"
  >
    <ion-icon name="play-sharp"></ion-icon>
  </button>
</div>
