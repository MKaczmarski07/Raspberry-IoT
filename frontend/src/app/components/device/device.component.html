<div class="wrapper">
  <div class="section">
    <img alt="icon" />
    <button
      *ngIf="canToggle"
      class="btn"
      [ngClass]="{
        'active': isOn,
      }"
      (click)="toggleDevice()"
    >
      <ion-icon name="power-sharp"></ion-icon>
    </button>
  </div>
  <div class="info">
    <span class="name">{{ name }}</span>
    <span class="localization">{{ localization }}</span>
  </div>
</div>
