<div class="overlay">
  <div class="wrapper" routerLink="device/{{ type }}/{{ id }}">
    <div class="section">
      <img alt="icon" />
    </div>
    <div class="info">
      <span class="name">{{ name }}</span>
      <span class="localization">{{ localization }}</span>
    </div>
  </div>
  <button
    *ngIf="canToggle"
    class="btn floating"
    [ngClass]="{
        'active': isOn,
      }"
    (click)="toggleDevice()"
  >
    <ion-icon name="power-sharp"></ion-icon>
  </button>
</div>
